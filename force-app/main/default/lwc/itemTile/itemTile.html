<template>
	<lightning-card title={expense.Name} class="item-tile">
        <div slot="actions">
            <lightning-button-icon
                icon-name="utility:search"
                variant="bare"
                alternative-text="View record"
                onclick={handleReportView}>
            </lightning-button-icon>
        </div>
		<div class="slds-var-p-horizontal_small">
			<div class="slds-media">
				<div class="slds-media__body">
					<p class="slds-var-m-bottom_xxx-small info">Category: {expense.Category__c}</p>
					<p class="slds-var-m-bottom_xxx-small info">Vendor: {expense.Vendor__c}</p>
					<p class="slds-var-m-bottom_xxx-small info">Amount: ${expense.Amount__c}</p>
				</div>
			</div>
		</div>
	</lightning-card>
</template>
